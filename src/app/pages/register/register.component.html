<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <script type="module" src="./index.js" defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <div class="container">
        <!-- <form id="form" action="http://127.0.0.1:5500/practice/fetchapi1.3.html" > -->
        <form id="form" (submit)="onSubmit()">
            <h1>Registeration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input autocomplete="off" type="text" name="username" id="username"  [(ngModel)]="username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input autocomplete="off" type="password" name="password" id="password" [(ngModel)]="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password-confirm">Confirm Password</label>
                <input autocomplete="off" type="password" name="password-confirm" id="password-confirm"  [(ngModel)]="passwordConfirm">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email <Address></Address></label>
                <input autocomplete="off" type="text" name="email" id="email"  [(ngModel)]="email">
                <div class="error"></div>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
